<section ng-controller="ShowcaseController as showcaseController">
  <article class="image-post" ng-repeat="post in showcaseController.posts">
    <div class="overlay"></div>
    <div class="image" style="background-image: url('{{post.url}}');"></div>
    <a><i class="material-icons">plus_one</i></a>
  </article>
</section>
